name: Windows Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_C_FLAGS=" /DWIN32 /D_WINDOWS $CFLAGS" -DCMAKE_CXX_FLAGS=" /DWIN32 /D_WINDOWS /EHsc /GR $CXXFLAGS"

      - name: Build
        run: cmake --build build --target rewind-viewer --parallel --config Release --verbose

      - name: Copy assets
        run: |
          cp -R ./resources ./build/Release
        shell: bash

      - name: Upload Binaries
        if: ${{ always() }}  # TODO: only on release tag.
        uses: actions/upload-artifact@v4
        with:
          name: rewind-viewer_dev_windows
          path: build/Release
          retention-days: 3
