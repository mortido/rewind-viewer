name: Linux Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev

      - name: Configure CMake
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --target rewind-viewer --parallel

      - name: Copy assets
        run: |
          mkdir ./build/Release
          cp -R ./resources ./build/Release
          cp ./build/rewind-viewer ./build/Release/
          chmod +x ./build/Release/rewind-viewer
        shell: bash

      - name: Upload Binaries
        if: ${{ always() }}  # TODO: only on release tag.
        uses: actions/upload-artifact@v4
        with:
          name: rewind-viewer-linux
          path: build/Release
          retention-days: 3
